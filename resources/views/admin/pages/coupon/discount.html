<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <title>Phiếu Giảm Giá</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            .container {
                display: flex;
                justify-content: space-between;
                background: white;
                padding: 30px;
                border-radius: 8px;
            }
            .form-section,
            .customer-section {
                width: 48%;
            }
            h1,
            h2 {
                text-align: center;
                color: #333;
                font-size: 24px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input[type="text"],
            input[type="number"],
            input[type="datetime-local"],
            select {
                width: 100%;
                padding: 12px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }
            .customer-list {
                margin-top: 20px;
                border-collapse: collapse;
                width: 100%;
            }
            .customer-list th,
            .customer-list td {
                border: 1px solid #ddd;
                padding: 12px;
                font-size: 16px;
            }
            .customer-list th {
                background-color: #f2f2f2;
                font-size: 18px;
            }
            .checkbox {
                display: flex;
                align-items: center;
            }
            .checkbox input {
                margin-right: 10px;
            }
            .search-group {
                margin-bottom: 30px;
                display: flex;
                align-items: center;
                position: relative;
            }
            .search-group input {
                width: 100%;
                padding: 12px 40px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .search-group .icon {
                position: absolute;
                left: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #999;
                font-size: 20px;
            }
            .search-group button {
                padding: 12px 15px;
                margin-left: -1px;
                font-size: 20px;
                background-color: #4caf50;
color: white;
                border: none;
                border-radius: 0 4px 4px 0;
                cursor: pointer;
            }
            .search-group button:hover {
                background-color: #45a049;
            }
            .add-button {
                text-align: right;
                margin-top: 20px;
                width: 100%;
            }
            .add-button button {
                padding: 10px 20px;
                background-color: #45a049;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 24px;
            }
            .add-button button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <form>
            <div class="container">
                <!-- phiếu -->
                <div class="form-section">
                    <h1>Phiếu Giảm Giá</h1>
                    <div class="form-group">
                        <label for="tenMaGiamGia">Tên mã giảm giá:</label>
                        <input
                            type="text"
                            id="tenMaGiamGia"
                            placeholder="Nhập tên mã giảm giá"
                        />
                    </div>
                    <div class="form-group">
                        <label for="min_order_value"
                            >Giá trị giảm giá (%):</label
                        >
                        <input
                            type="number"
                            id="min_order_value"
                            min="0"
                            max="100"
                        />
                    </div>
                    <div class="form-group">
                        <label for="max_order_value">Giá trị tối đa:</label>
                        <input
                            type="number"
                            id="max_order_value"
                            placeholder="Nhập giá trị tối đa"
                        />
                    </div>
                    <div class="form-group">
                        <label for="quantity">Số lượng:</label>
                        <input
                            type="number"
                            id="quantity"
                            placeholder="Nhập số lượng"
                        />
                    </div>
                    <div class="form-group">
                        <label for="condition">Điều kiện:</label>
                        <input
                            type="text"
                            id="condition"
                            placeholder="Nhập điều kiện áp dụng"
                        />
                    </div>
                    <div class="form-group">
                        <label for="start_date">Thời gian từ ngày:</label>
<input type="datetime-local" id="start_date" />
                    </div>
                    <div class="form-group">
                        <label for="end_date">Thời gian đến ngày:</label>
                        <input type="datetime-local" id="end_date" />
                    </div>
                    <div class="form-group">
                        <label for="is_active">Kiểu:</label>
                        <select id="is_active">
                            <option value="congKhai">Công khai</option>
                            <option value="caNhan">Cá nhân</option>
                        </select>
                    </div>
                </div>
                <!-- table -->
                <div class="customer-section">
                    <h2>Danh sách khách hàng</h2>
                    <div class="search-group">
                        <i class="fas fa-search icon"></i>
                        <input type="text" placeholder="Tìm kiếm khách hàng" />
                        <button>Tìm kiếm</button>
                    </div>
                    <table class="customer-list">
                        <thead>
                            <tr>
                                <th><input type="checkbox" /></th>
                                <th>Tên</th>
                                <th>Số điện thoại</th>
                                <th>Email</th>
                                <th>Ngày sinh</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="checkbox">
                                    <input type="checkbox" />
                                </td>
                                <td>Nguyễn Văn Nhất</td>
                                <td>026178362</td>
                                <td>nhatnguyeng2020@gmail.com</td>
                                <td>20-12-2001</td>
                            </tr>
                            <tr>
                                <td class="checkbox">
                                    <input type="checkbox" />
                                </td>
                                <td>Anh Đế</td>
                                <td>026178362</td>
                                <td>anhde@gmail.com</td>
                                <td>21-12-2001</td>
                            </tr>
                            <tr>
                                <td class="checkbox">
                                    <input type="checkbox" />
                                </td>
                                <td>Tương Triệu</td>
                                <td>026178362</td>
                                <td>tuongtrieu@gmail.com</td>
                                <td>22-12-2001</td>
                            </tr>
                            <tr>
                                <td class="checkbox">
<input type="checkbox" />
                                </td>
                                <td>Quỳnh Trang</td>
                                <td>026178362</td>
                                <td>quynhtrang@gmail.com</td>
                                <td>23-12-2001</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- thêm -->
            <div class="add-button">
                <button>Thêm mới</button>
            </div>
        </form>
    </body>
</html>
